<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>HONGCARD</title>
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
</head>
<body ontouchstart>
	<div class="hd">
	    <h1 class="page_title">找回密码</h1>
	    <p class="page_desc">副标题说明</p>
	</div> 
   <div class="bd">
   	
   	<div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">输入新密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input"  type="password" placeholder=""/>
            </div>            
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">确认新密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input"  type="password" placeholder=""/>
            </div>            
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号"/>
            </div>
            <div class="weui_cell_ft">
                <a href="javascript:;" class="weui_btn  weui_btn_default">获取验证码</a>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入验证码"/>
            </div>           
        </div>
                
    </div>
    <div class="weui_cells_tips">系统将你验证码自动发送到你的手机，请注意查收</div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" >确定</a>
    </div>   	
   </div>
   <div class="footer weui_extra_area">
        <a href="">服务商:麦咖啡</a> | <a href="">POWERD BY 红券</a>        
    </div>
</body>
</html>
